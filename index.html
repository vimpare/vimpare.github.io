<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="./css/element-ui.css">
</head>

<body>
    <div id="app">
        <el-container>
            <el-aside width="200px">Aside</el-aside>
            <el-main>

                <ul class="menu-list">
                    <li v-for="item,index in menuList">
                        <a :href="item.href">{{item.title}}</a>
                        <ul v-if="item.childrens.length">
                            <li v-for="item2,index2 in item.childrens"><a :href="item2.href">{{item2.title}}</a></li>
                        </ul>
                    </li>


                </ul>


            </el-main>
        </el-container>
    </div>
</body>
<!-- import Vue before Element -->
<script src="./js/vue.js"></script>
<!-- import JavaScript -->
<script src="./js/element-ui.js"></script>
<script>
    let menuList = [{
        title: 'vue学习',
        href: 'https://github.com/vimpare/vue-test',
        childrens: [{
            title: '安装，插件引入及axios',
            href: 'https://github.com/vimpare/vue-test/blob/master/vue%E5%AE%89%E8%A3%85%EF%BC%8C%E6%8F%92%E4%BB%B6%E5%BC%95%E5%85%A5%20axios.md',
            childrens: []
        }]
    }];
    new Vue({
        el: '#app',
        data: function () {
            return {
                visible: false,
                menuList:menuList
            }
        }
    })
</script>

</html>
